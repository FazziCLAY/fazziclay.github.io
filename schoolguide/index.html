<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FazziCLAY - SchoolGuide</title>
		<link rel="stylesheet" type="text/css" href="schoolguide.css">
		<script>
			function download() {
				fetch('https://raw.githubusercontent.com/FazziCLAY/SchoolGuide/main/manifest/manifest.json')
			       .then(response => response.json())
			       .then(json => {
			       	try {
					   document.location.href = json['latestVersion']['downloadUrl'];
					
					} catch (e) {
					   goToReleases();
					}
			       })
			       .catch(error => goToReleases())
			}

			function goToReleases() {
				document.location.href = "https://github.com/FazziCLAY/SchoolGuide/releases/";
			}
		</script>
	</head>
	<body>
		<div class="content">
			<h1 id="title">SchoolGuide</h1>
			<h1 id="description">Приложение для облекчения жизни школьника!</h1>

			<div style="text-align:center;">
			    <button id="button" onclick="download();">Скачать / Download</button>
			</div>

			<a id="links" href="https://github.com/fazziclay/schoolguide/">Github</a>

		</div>
	</body>
</html>
